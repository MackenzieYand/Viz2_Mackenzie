<body>
    <header>
        <h1>Australian Soccer</h1>
        <h2>The Nations Most Played Sport</h2>
    </header>
    <main>
        <section class="highlight-box">
            <h3>Total Participation</h3>
            <p class="large-number">1,715,441</p>
            <p class="growth">12% Growth on 2022</p>
        </section>
        <section class="content">
            <div class="pure-g">
                <div class="pure-u-1-2">
                    <h3>Outdoor Affiliated Football</h3>
                    <div id="symbol_map"></div>
                    <div id="vis1" class="vis-container"></div>
                </div>
                <div class="pure-u-1-2">
                    <h3>Participation Breakdown</h3>
                    <div id="vis2" class="vis-container"></div>
                </div>
            </div>
        </section>
        <script type="text/javascript">
            var specVis1 = "js/map.vg.json";
            var specVis2 = "js/track_results.vg.json";
    
            vegaEmbed('#vis1', specVis1, { "actions": false });
    
            vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
        </script>
